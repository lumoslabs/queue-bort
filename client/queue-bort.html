<head>
  <title>queue-bort</title>
</head>

<body>
  {{loginButtons align="right"}}
  {{> queues}}
</body>

<template name="queues">
  <div id="queues">
    <div class="title">{{title}}</div>
    {{#each queueLists}}
      {{> queueList}}
    {{/each}}
  </div>
</template>

<template name="queueList">
  <div class="queueList">
    {{name}}
    {{#each queueBoxes}}
      {{> queueBox}}
    {{/each}}
  </div>
</template>

<template name="queueBox">
  <div class="queueBox">{{title}}</div>
</template>
