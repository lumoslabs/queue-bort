<head>
  <title>queue-bort</title>
</head>

<body>
  {{loginButtons align="right"}}
  {{> queues}}
</body>

<template name="queues">
  <div id="queues">
    <div class="title">{{title}}</div>
    {{#each queueLists}}
      {{> queueList}}
    {{/each}}
  </div>
</template>

<template name="queueList">
  <div class="queueList">
    <h3>{{name}}</h3>
    {{#each queueBoxes}}
      {{> queueBox}}
    {{/each}}
    <div class="newQueue">+</div>
  </div>
</template>

<template name="queueBox">
  <div class="queueBox">
    <h4>{{title}}</h4>
    <div class="controls">
      <div class="delete">x</div>
    </div>
  </div>
</template>
