<head>
  <title>queue-bort</title>
</head>

<body>
  {{loginButtons align="right"}}
  {{> queues}}
</body>

<template name="queues">
  <div id="queues">
    <div class="title">{{title}}</div>
    {{#each tags}}
      {{> queueGroup}}
    {{/each}}
  </div>
</template>

<template name="queueGroup">
  <div class="queueGroup">
    <h3>{{groupName}}</h3>
    {{#each queues}}
      {{> queue}}
    {{/each}}
  </div>
</template>

<template name="queue">
  <div class="queue">{{queueName}}</div>
</template>
